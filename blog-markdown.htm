<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Markdown con ShowDown</title>
    <style>
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Blog Markdown con ShowDown</h1>
    <main></main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.0/showdown.min.js"
      integrity="sha512-f0tcqIsBF8Ux8RCYamMAegjUGgoJ1qn7Y57TKk+punaS1EPEfOoOFEEVSO0dydBBrx6dgZBHQWUi/a1I9QVqgA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const main = document.querySelector("main");
      fetch("assets/javascript.md")
        .then((res) => (res.ok ? res.text() : Promise.reject(res)))
        .then((text) => {
          console.log(text);
          main.innerHTML = new showdown.Converter().makeHtml(text);
        })
        .catch((err) => {
          let message = err.statusTexts || "Ocurrio un error";
          main.innerHTML = `Error:  ${err.status}, ${message}`;
        });
    </script>
  </body>
</html>
